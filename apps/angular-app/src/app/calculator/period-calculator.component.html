<div class="card bg-base-100 card-bordered shadow-xl w-full sm:w-1/2 md:w-1/3 p-2 flex flex-col gap-4">
  <div>Period</div>

  <input
    #periodPicker
    class="input input-bordered w-full"
    placeholder="Select date range"
    readonly
  />

  <div>Your time here has been {{ formattedDays(periodInfo.days) }}</div>

  <button class="btn btn-error" (click)="deletePeriod.emit()">Remove Period</button>
</div>
